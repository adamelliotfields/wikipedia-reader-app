<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Adam Fields">
    <meta name="description" content="A Wikipedia search app.">
    <meta name="keywords" content="html,css,bootstrap,javascript,jquery">
    <title>Wikipedia Reader</title>
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap-4.0.0-alpha.6.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="lib/js/zepto-1.2.0.min.js"></script>
  </head>
  <body class="bg-inverse">
    <div class="jumbotron bg-inverse text-center pb-0 mb-2">
      <h1 class="display-4 text-white mb-4">Wikipedia Reader</h1>
      <form class="form-inline justify-content-center">
        <input type="text" class="form-control mr-1 mb-2" placeholder="Search...">
        <select class="custom-select mr-1 mb-2">
          <option value="10" selected>10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select>
        <button type="submit" class="btn btn-secondary mr-1 mb-2">Submit</button>
      </form>
      <button class="btn btn-link text-warning">Feeling lucky?</button>
    </div><!-- jumbotron ends here -->
    <div class="container">
    </div><!-- container ends here -->
    <footer class="footer">
      <span class="text-muted">Powered by <a class="text-warning" href="https://en.wikipedia.org/wiki/Main_Page" target="_blank">Wikipedia</a></span>
    </footer><!-- footer ends here -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
